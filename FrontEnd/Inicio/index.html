<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inicio App</title>

    <!-- Incluye Bootstrap CSS desde un CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    
    <!-- Incluye estilos personalizados -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">LOGO</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Contenedor Principal -->
<div class="container mt-4 mb-2">
    <div class="row">
        <div class="col">
            <div class="input-group">
                <input type="number" class="form-control" id="byid" placeholder="Buscar por ID" aria-label="Buscar por ID" aria-describedby="button-addon2">
                <button class="btn buscar-link col-md-1 btn-outline-primary" onclick="findInicioSesionById()"><i class='material-icons'>search</i></button>
                <button class="btn agregar-link col-md-1 btn-outline-success" data-bs-toggle="modal" data-bs-target="#registrarModal"><i class='material-icons'>add_box</i></button>
                <button class="btn listar-link col-md-1 btn-outline-secondary" onclick="listarIniciosSesion()">Listar Todos</button>
            
            
            </div>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-auto">
            <div class="alert alert-dismissible" role="alert" id="errormsg"></div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <table class="table" id="tableid">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Hora</th>
                    <th scope="col">Fecha</th>
                    <th scope="col">Usuario</th>
                    <th scope="col">Acciones</th>
                </tr>
                </thead>

                <tbody class="table-group-divider" id="listaIniciosSesion"></tbody>
            </table>
        </div>
    </div>
</div>

<!-- Modal Actualizar Inicio -->
<div class="modal fade" id="actualizarModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Actualizar Inicio de Sesión</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form>
                <div class="mb-3">
                    <label for="usuarioIdActualizar" class="col-form-label">ID de Usuario:</label>
                    <input type="number" class="form-control" id="usuarioIdActualizar">
                </div>
                <div class="mb-3">
                    <label for="fechaHoraInicioActualizar" class="col-form-label">Fecha y Hora de Inicio:</label>
                    <input type="datetime-local" class="form-control" id="fechaHoraInicioActualizar">
                </div>
                <!-- Agrega un campo oculto para almacenar el ID del inicio de sesión que se está actualizando -->
                <input type="hidden" id="idInicioActualizar">
            </form>
            <div class="alert alert-dismissible" role="alert" id="errormodal"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-success" onclick="actualizarInicioSesion()">Guardar cambios</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal Eliminar -->
<div class="modal fade modal-sm" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">¿Está seguro de eliminar el inicio de sesión?</h1>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button class="btn btn-success" id="confirmarEliminacion">Eliminar</button>
            </div>
        </div>
    </div>
</div>




<!-- Modal Registrar Inicio -->
<div class="modal fade" id="registrarModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Registrar Nuevo Inicio</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form>
                <div class="mb-3">
                    <label for="usuarioId" class="col-form-label">ID de Usuario:</label>
                    <input type="number" class="form-control" id="usuarioId">
                </div>
                <div class="mb-3">
                    <label for="fechaHoraInicio" class="col-form-label">Fecha y Hora de Inicio:</label>
                    <input type="datetime-local" class="form-control" id="fechaHoraInicio">
                </div>
            </form>
            <div class="alert alert-dismissible" role="alert" id="errormodal"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-success" onclick="insertarInicioSesion()">Registrar</button>
            </div>
        </div>
    </div>
</div>

<!-- Incluye jQuery y Bootstrap JavaScript desde CDNs -->
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<!-- Incluye tu archivo JavaScript personalizado -->
<script src="js/funcionesinicio.js"></script>
</body>
</html>
