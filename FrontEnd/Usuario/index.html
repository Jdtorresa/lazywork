<!doctype html>
<html lang="eS">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <script src="js/code.jquery.com_jquery-3.7.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">LOGO</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>


        <div class="container mt-4 mb-2">
            <div class="row">
              <div class="col">
                <div class="input-group">
                  <input type="number" class="form-control " id="byid" placeholder="Buscar por ID" aria-label="Buscar por ID" aria-describedby="button-addon2">
                  <a href='#' class='btn buscar-link col-md-1 btn-outline-primary' onclick="buscarUsuarioId()"><i class='material-icons'>search</i></a>
                  <a href='#' class='btn agregar-link col-md-1 btn-outline-success' data-bs-toggle="modal" data-bs-target="#registrarModal"><i class='material-icons'>add_box</i></a>
                  <a href='#' class='btn listar-link col-md-1 btn-outline-secondary' onclick="listarUsuarios()"><i class='material-icons'>list</i></a>
                </div>
              </div>
            </div>
            <div class="row mt-2">
              <div class="col-auto">
                <div class="alert alert-dismissible" role="alert" id="errormsg"></div>
            </div>
            <div class="row">
              <div class="col">
                <table class="table" id="tableid">
                    <thead>
                      <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">Documento</th>
                        <th scope="col">Acciones</th>
                      </tr>
                    </thead>
                    <tbody class="table-group-divider">
    
                    </tbody>
                  </table>
            </div>
            </div>
          </div> 
        </div>
      
    
    <!-- Modal -->
    <div class="modal fade modal-sm" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Â¿Esta seguro de eliminar el usuario?</h1>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-danger" id="confirmarEliminacion">Eliminar</button>
          </div>
        </div>
      </div>
    </div>


    <!-- Modal REGISTRAR -->
    <div class="modal fade " id="registrarModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Ingresar nuevo Usuario</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form class="row g-3">
              <div class="col-md-3">
                <label class="form-label">ID<span class="required"> *</span></label>
                <input type="number" class="form-control border-dark" id="id" name="id" required>
              </div>
              <div class="col-md-9">
                <label class="form-label">Nombre<span class="required"> *</span></label>
                <input type="text" class="form-control border-dark" id="nombre" name="Apellido" required>
              </div>
              <div class="col-md-8">
                <label class="form-label">Apellido<span class="required"> *</span></label>
                <input type="text" class="form-control border-dark" id="apellido" name="Apellido" required>
              </div>
              <div class="col-md-4">
                <label class="form-label">Documento<span class="required">*</span></label>
                <input type="number" class="form-control border-dark" id="documento" name="Documento" required>
              </div>

              <div class="col-auto">
                <div class="alert alert-dismissible" role="alert" id="errormodal"></div>
              </div>
            </form>

          </div>
          <div class="modal-footer">
            <div class="alert" role="alert" id="errormodal"></div>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button class="btn btn-success" type="submit" id="enviar" onclick="insertarUsuarios()">Registrar</button>
          </div>
        </div>
      </div>
    </div>


        <!-- Modal ACTUALIZAR -->
        <div class="modal fade " id="actualizarModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Actualizar Usuario</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form class="row g-3" id="actu">
                  <div class="col-md-3">
                    <label class="form-label">ID</label>
                    <input type="number" class="form-control border-dark" id="idAC" name="id" required>
                  </div>
                  <div class="col-md-9">
                    <label class="form-label">Nombre<span class="required"> *</span></label>
                    <input type="text" class="form-control border-dark" id="nombreAC" name="Apellido" required>
                  </div>
                  <div class="col-md-8">
                    <label class="form-label">Apellido<span class="required"> *</span></label>
                    <input type="text" class="form-control border-dark" id="apellidoAC" name="Apellido" required>
                  </div>
                  <div class="col-md-4">
                    <label class="form-label">Documento<span class="required">*</span></label>
                    <input type="number" class="form-control border-dark" id="documentoAC" name="Documento" required>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button class="btn btn-success" type="submit" id="enviar" onclick="insertarUsuarios()">Registrar</button>
              </div>
            </div>
          </div>
        </div>
      

    <script src="js/funciones.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
