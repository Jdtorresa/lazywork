<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap demo</title>
    <!-- Agrega la URL completa de jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="css/stles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">LAZYWORK</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">CRUD</a>
                </li>
            </ul>
          </div>
        </div>
    </nav>

    <div class="container mt-4 mb-2">
        <div class="row">
          <div class="col">
            <div class="input-group">
              <input type="text" class="form-control" id="byid" placeholder="Buscar por Nº Cambio Estado" aria-label="Buscar por Nº Cambio Estado" aria-describedby="button-addon2">
              <a href='#' class="btn buscar-link col-md-1 btn-primary" onclick="findById()"><i class='material-icons'>search</i></a>
              <a href='#' class="btn agregar-link col-md-1 btn-success" data-bs-toggle="modal" data-bs-target="#registrarModal"><i class='material-icons'>add_box</i></a>
              <a href='#' class="btn listar-link col-md-1 btn-secondary" onclick="findAll()"><i class='material-icons'>list</i></a>
            </div>
          </div>
        </div>
        <div class="row mt-2">
            <div class="col-auto">
                <div class="alert alert-dismissible" role="alert" id="errormsg"></div>
            </div>
            <div class="row">
                <div class="col">
                    <table class="table" id="tableid">
                        <thead>
                            <tr>
                                <th scope="col">Nº Cambio</th>
                                <th scope="col">Descripción</th>
                                <th scope="col">Fecha</th>
                                <th scope="col">Incidencia</th>
                                <th scope="col">Estado</th>
                                <th scope="col">Acciones</th>
                            </tr>
                        </thead>
                        <tbody class="table-group-divider"></tbody>
                    </table>
                </div>
            </div>
        </div> 
    </div>
      
    
    <!-- Modal -->
    <div class="modal fade modal-sm" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">¿Está seguro de eliminar el Cambio de Estado?</h1>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-danger" id="confirmarEliminacion">Eliminar</button>
          </div>
        </div>
      </div>
    </div>


    <!-- Modal REGISTRAR -->
    <div class="modal fade " id="registrarModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Ingresar nuevo Cambio de Estado</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form class="row g-3">
             <div class="col-md-6">
                <label class="form-label">Descripción<span class="required"> *</span></label>
                <input type="text" class="form-control border-dark" id="descripcion" name="Descripcion" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Incidencia<span class="required"> *</span></label>
                <select class="form-control border-dark" id="incidencia" name="Incidencia" required>
                    <!-- Agrega las opciones de incidencia aquí -->
                </select>
              </div>
              <div class="col-md-6">
                <label class="form-label">Estado<span class="required"> *</span></label>
                <select class="form-control border-dark" id="estado" name="Estado" required>
                    <!-- Agrega las opciones de estado aquí -->
                </select>
              </div>

              <div class="col-auto">
                <div class="alert alert-dismissible" role="alert" id="errormodal"></div>
              </div>
            </form>

          </div>
          <div class="modal-footer">
            <div class="alert" role="alert" id="errormodal"></div>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button class="btn btn-primary" type="button" id="enviar" onclick="save()">Registrar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal ACTUALIZAR -->
    <div class="modal fade " id="actualizarModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Actualizar Cambio de Estado</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form class="row g-3" id="actu">
              <div class="col-md-2">
                <label class="form-label">ID</label>
                <input type="text" class="form-control border-dark" id="idAC" name="cambioEstadoID" required>
              </div>
              <div class="col-md-4">
                <label class="form-label">Descripción<span class="required"> *</span></label>
                <input type="text" class="form-control border-dark" id="descripcionAC" name="Descripcion" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Incidencia<span class="required"> *</span></label>
                <select class="form-control border-dark" id="incidenciaAC" name="Incidencia" aria-label="Default select example">
                    <!-- Agrega las opciones de incidencia aquí -->
                </select>
              </div>
              <div class="col-md-6">
                <label class="form-label">Estado<span class="required"> *</span></label>
                <select class="form-control border-dark" id="estadoAC" name="Estado" aria-label="Default select example">
                    <!-- Agrega las opciones de estado aquí -->
                </select>
              </div>
              <div class="col-auto">
                <div class="alert alert-dismissible" role="alert" id="errorAc"></div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button class="btn btn-success" type="button" id="enviar" onclick="update()">Actualizar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Agrega la URL completa de jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="cargar.js"></script>
    <script src="funciones.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
   
</body>
</html>
